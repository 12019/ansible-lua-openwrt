---
- name: Create network interface
  hosts: hotspots

  tasks:
    - name: add lan interface
      uci: command=set config=network session=lan1 value=interface

    - name: add lan interface force_link
      uci: command=set config=network session=lan1 option=force_link value=1

    - name: add lan interface ifname
      uci: command=set config=network session=lan1 option=ifname value=eth0.10

    - name: add lan interface type
      uci: command=set config=network session=lan1 option=type value=bridge

    - name: add lan interface proto
      uci: command=set config=network session=lan1 option=proto value=static

    - name: add lan interface ip address
      uci: command=set config=network session=lan1 option=ipaddr value=192.168.122.1

    - name: add lan interface netmask ip address
      uci: command=set config=network session=lan1 option=netmask value=255.255.254.0

    - name: commit network
      uci: command=commit config=network
